<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Gradiente y Derivada Direccional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Cálculo de Gradiente y Derivada Direccional</h1>
    <form id="gradienteForm">
        <label for="x">Valor de x:</label>
        <input type="number" id="x" required>
        
        <label for="y">Valor de y:</label>
        <input type="number" id="y" required>
        
        <label for="z">Valor de z:</label>
        <input type="number" id="z" required>
        
        <label for="dir_x">Cambio en x (dirección):</label>
        <input type="number" id="dir_x" required>
        
        <label for="dir_y">Cambio en y (dirección):</label>
        <input type="number" id="dir_y" required>
        
        <label for="dir_z">Cambio en z (dirección):</label>
        <input type="number" id="dir_z" required>
        
        <button type="button" onclick="calcularGradiente()">Calcular</button>
    </form>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="gradienteResult"></p>
        <p id="cambioSResult"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
